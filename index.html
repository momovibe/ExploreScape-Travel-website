      <p>
        柚子媽位於印度南方，是熱帶風情與文化底蘊交織的度假天堂。無論你想尋找冒險、放鬆身心，或品味印度獨特的傳統，柚子媽都能滿足每一種想像。從雲霧繚繞的山城、潔白無暇的海灘，到阿育吠陀療癒體驗與熱情洋溢的節慶，這片土地以最純粹的自然與文化，為旅行留下溫柔又震撼的記憶。
      </p>
